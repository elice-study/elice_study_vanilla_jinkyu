<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- <link rel="icon" href="logo.ico"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/83424fe51a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="logo">
            <i class="fa fa-fire"></i>
            <h1 class="logo__title">Movie</h1>
        </div>
        <div class="user">
            <button class="user__login">Login</button>
        </div>
    </header>
    <section class="banner">
        <div class="slider">
            <div class="slide active"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="banner__btns">
            <button class="btn-Watch">지금 보러가기</button>
            <button class="btn-left">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="btn-right">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </section>
    <section role="main" id="list">
        <ul class="movies">
        </ul>
        <div class="modal__layout">
            <section class="modal__card">
                <div class="modal__poster"></div>
                <div class="modal__txt">
                    <h3 class="modal__title">탑건 매버릭</h3>
                    <div class="subTitle">
                        <p class="time">130분</p>
                        <span class="age">19+</span>
                    </div>
                    <div class="modal__btn">
                        <button class="play__btn">재생하기</button>
                        <button class="close__btn">돌아가기</button>
                    </div>
                    <p class="director">감독 누구누구</p>
                    <p class="actor">배우 누구누구</p>
                    <p class="descrpition">영화 설명 블라블라</p>
                    </div>
            </section>
        </div>
    </section>
</body>
</html>
