<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- logo -->
    <link rel="icon" href="movie.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/83424fe51a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">
            <i class="fa fa-fire"></i>
            <h1 class="logo__title">Movie</h1>
        </a>
        <div class="user">
            <button class="user__login">Login</button>
        </div>
    </header>
    <section class="banner">
        <div class="slider">
            <div class="slide active"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="banner__btns">
            <button class="btn-Watch">지금 보러가기</button>
            <button class="btn-left">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="btn-right">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </section>
    <section role="main" id="list">
        <ul class="movies"></ul>
    </section>

    <div class="write__layout">
        <div class="write">
            <header class="write__header">
                <h4>감상평 작성하기</h4>
                <button class="write__cancell-btn">ⅹ</button>
            </header>
            <div class="write__title">하트시그널 4</div>
            <div class="write__grade">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
            <form class="write__form">
                <textarea
                class="write__textarea"
                placeholder="이 콘텐츠의 어떤 점이 좋거나 싫었는지 다른 사용자들에게 알려주세요. 고객님의 리뷰는 다른 사용자들에게 큰 도움이 됩니다."
                ></textarea>
                <div class="check">
                    <p>감상평에 스포일러가 포함되어 있나요?</p>
                    <div class="related">
                        <label for="checkbox">없음</label>
                        <input type="checkbox" id="checkbox">
                    </div>
                </div>
                <button class="registration-btn">등록하기</button>
            </form>
        </div>
    </div>
</body>
</html>
