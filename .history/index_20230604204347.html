<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- logo -->
    <link rel="icon" href="movie.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/83424fe51a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="logo">
            <i class="fa fa-fire"></i>
            <h1 class="logo__title">Movie</h1>
        </div>
        <div class="user">
            <button class="user__login">Login</button>
        </div>
    </header>
    <section class="banner">
        <div class="slider">
            <div class="slide active"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="banner__btns">
            <button class="btn-Watch">지금 보러가기</button>
            <button class="btn-left">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="btn-right">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </section>
    <section role="main" id="list">
        <ul class="movies"></ul>

        <ul class="review">
            <li class="review__row">
                <div class="row__grade">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
                <div class="row__text"></div>
                <div class="row__description">
                    <span class="name">Elice</span>
                    <span class="date">2023년 06월 04일</span>
                </div>
                <div class="yes-or-no">
                    <div class="yes">
                        <i class="fa fa-thumbs-up"></i>맞아요
                    </div>
                    <div class="no">
                        <i class="fa fa-thumbs-down"></i>아니에요
                    </div>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
